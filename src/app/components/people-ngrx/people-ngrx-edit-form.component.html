<form (ngSubmit)="saveEdit(editForm)" novalidate [formGroup]="editForm">
    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" id="firstName">
                <div class="invalid-feedback" *ngIf="">
                    Please enter a first name.
                </div>
            </div>
            <div class="col"> <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" id="lastName">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age </label>
        <input type="text" class="form-control" formControlName="age" id="age">
    </div>
    <div class="form-group">
        <label for="workTitle">Work Title </label>
        <input type="text" class="form-control" formControlName="workTitle" id="workTitle">
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>
