<form (ngSubmit)="saveEdit" novalidate>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName">
        <div class="invalid-feedback" *ngIf="">
            Please enter a first name.
          </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName">
    </div>
    <div class="form-group">
        <label for="age">Age </label>
        <input type="text" class="form-control" formControlName="age" id="age">
    </div>
    <div class="form-group">
        <label for="workTitle">Work Title </label>
        <input type="text" class="form-control" formControlName="workTitle" id="workTitle">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-secondary">Cancel</button>
</form>
