<div class="container">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        People
      </div>
      <div class="panel-body">
        <table class="table table-condensed table-striped">
          <thead>
            <tr>
              <th>Fist Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Work Title</th>
            </tr>
          </thead>
          <tbody>
            <tr data-toggle="collapse" [data-target]="'#editForm'+i" class="accordion-toggle"
              *ngFor="let person of (people$ | async); let i = index">
              <td>{{person.firstName}}</td>
              <td>{{person.lastName}}</td>
              <td>{{person.age}}</td>
              <td>{{person.workTile}}</td>
            </tr>
            <tr>
              <td colspan="4" class="hiddenRow">
                <div class="accordian-body collapse" [id]="'#editForm'+i">
                  <app-people-edit-component [person]="person"></app-people-edit-component>
                </div>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

</div>
